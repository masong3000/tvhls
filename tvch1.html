<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8/>		
         <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #video {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>                                        
    </head>
    <body><script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
	<video id="video"></video>
	<script>
		if(Hls.isSupported()) {
		var video = document.getElementById('video');
		var hls = new Hls();
				hls.loadSource('http://220.228.49.16/live/fet003/index.m3u8');
				hls.attachMedia(video);
				hls.on(Hls.Events.MANIFEST_PARSED,function() {
				video.play();
			});
		}
	</script>
    </body>
</html>
