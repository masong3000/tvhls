<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8/>		
         <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #video {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>                                        
    </head>
    <body><script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
	<video id="video"></video>
	<script>
		if(Hls.isSupported()) {
		var video = document.getElementById('video');
		var hls = new Hls();
				hls.loadSource('https://mozai.4gtv.tv/m3u8/embed/litv-ftv13/master.m3u8?token=l7sx4br1bzDJwB9vzH6UKQ&expires=1486819737&refer');
				hls.attachMedia(video);
				hls.on(Hls.Events.MANIFEST_PARSED,function() {
				video.play();
			});
		}
	</script>
    </body>
</html>
